<html>
    <head>
        <title>iCrowdTask SignIn</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>

<body>
    <h2>iCrowdTask Login</h2>

<form action="/" method="post">

  <div class="container">
    <label for="uname"><b>Your Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Your Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="window.location.href = 'register.html'">Register</button>
  </div>
</form>
<script src="server.js"></script>
</body>
</html>
